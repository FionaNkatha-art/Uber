<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="ass.css">
</head>
<body>
<div id="main">
    <div id="form">
        <form action="">
           <legend style="font-weight: bolder;text-align: center">Sign Up</legend>
            <br>

            <label for="fname" style="text-align: left">First Name</label>
            <input type="text" id="fname" required="required"><br>

            <label for="sname"style="text-align: left">Last Name</label>
            <input type="text" id="sname" required="required"><br>

            <label for="email"style="text-align: left">Email</label>
            <input type="email" id="email" required="required"><br>

            <p style="text-align: left">Gender
              <label for="male">Male</label>
            <input type="radio" id="male">

            <label for="female">Female</label>
            <input type="radio" id="female"><br><br>
            </p>



            <label for="pwd"style="text-align: left">Password</label><br>
            <input type="password" id="pwd" required="required"><br><br>

            <button type="submit" style="background-color: blue;width: 200px;height: 40px;color: white">Sign Up</button>
        </form>
    </div>
        <div id="image">
            <p id="ppp">Every new friend is a new adventure.</p>
            <p>Just get reconnected</p>
        </div>
    </div>
</div>
</body>
</html>
